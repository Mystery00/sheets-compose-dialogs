name: Publish Release

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Publish release
        run: ./gradlew publish -x lint -x lintVitalRelease
        env:
          GITHUB_USERNAME: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          GITHUB_PASSWORD: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}